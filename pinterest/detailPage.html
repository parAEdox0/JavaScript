<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="detailPage.css">
</head>

<body>
    <div class="main min-h-[100vh] relative">

        <!-- //nav starts here -->
        <div class="nav h-[7vh] w-[100%] bg-white z-50 fixed flex justify-center items-center px-[20px]">

            <!-- logo -->
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/Pinterest_Logo.svg/1200px-Pinterest_Logo.svg.png"
                alt="" class="logo h-[30px]">


        </div>
        <!-- //nav ends here -->

        <!-- hero section starts here -->
        <div class="hero flex flex-col items-center justify-center absolute min-h-[100vh] w-[100%] top-[7vh] ">

            <!-- image heading  -->
            <div class="imageHeading">
                <h1 class="text-[32px] font-[600]">Image Heading</h1>
            </div>

            <!-- image  -->
            <div class="newPageImage py-6 flex justify-center">
                <img class="w-[90%] h-[60vh] rounded-[20px]"
                    src="https://i.pinimg.com/564x/36/bd/76/36bd76bc55cfb3f35225aae064b37c19.jpg" alt="">`
            </div>

        </div>

    </div>

    <script src="detailPage.js"></script>
</body>

</html>
