<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/174/174863.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="media.css">
</head>

<body>
    <div class="main">
        <div class="nav">
            <div class="logo">
                <img src="https://static-00.iconduck.com/assets.00/pinterest-icon-993x1024-es54qfmd.png">
            </div>
            <div class="home">
                <ul>
                    <li class="ulOne bgBlack">Home</li>
                    <li class="ulTwo">Explore</li>
                    <li class="ulThree">Create</li>
                </ul>
            </div>
            <div class="search">
                <div class="searchLeft">
                    <i class="ri-search-line"></i>
                    <input type="text" placeholder="Search Pizza, 3d Designs or what not...">
                </div>
            </div>
            <img class="ri" src="./assets/bell.png" alt="">
            <img class="ri riTwo" src="./assets/comment.png" alt="">
            <img class="ri riThree" src="https://i.pinimg.com/75x75_RS/7d/34/78/7d34784e7d47230c5d4fb147d58d56cc.jpg"
                alt="">
            <i class="ri-arrow-down-s-line"></i>
        </div>

        <div class="overlay">
        </div>

        <div class="hero">

        </div>

        <div class="find">
            <div class="findInput">
                <i class="ri-search-line"></i>
                <p>Search Anything</p>
            </div>
            <div class="findInput">
                <i class="ri-search-line"></i>
                <p>You like or are curious about :)</p>
            </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
